<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Training Timer</title>
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        background: #173D9F;
        color: #fff;
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
        overflow: hidden;
      }

      #particles-js {
        position: fixed; inset: 0; z-index: -2;
        background: #173D9F;
      }

      .video-bg { position: fixed; inset: 0; z-index: -1; overflow: hidden; display: none; }
      .video-bg iframe { position: absolute; top: 50%; left: 50%; width: 120vw; height: 120vh; transform: translate(-50%, -50%); pointer-events: none; }

      #logo { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 150px; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.6)); }

      .wrap {
        backdrop-filter: blur(2px);
        background: rgba(0,0,0,0.3);
        padding: 30px; border-radius: 12px; box-shadow: 0 4px 16px rgba(0,0,0,0.7);
        max-width: 850px; width: min(92vw, 850px);
      }
      h1 { margin-bottom: 20px; font-size: 42px; }

      .controls { margin: 10px 0; display: inline-flex; gap: 8px; align-items: center; }
      .controls label { font-weight: 600; }
      .controls input[type="text"], .controls input[type="time"] { padding: 8px 10px; border-radius: 6px; border: none; }
      .controls button { padding: 8px 14px; border: none; border-radius: 6px; background: #0099ff; color: #fff; font-weight: bold; cursor: pointer; }

      .profile { display: flex; flex-direction: column; align-items: center; gap: 12px; }
      .profile img { width: 200px; border-radius: 12px; box-shadow: 0 10px 22px rgba(0,0,0,0.7); }
      .profile img.hidden { display: none; }
      .profile h3, .profile h2 { margin: 4px 0 0; min-height: 1.2em; }

      .image-dropzone {
        width: 230px;
        padding: 18px;
        border: 2px dashed rgba(255,255,255,0.4);
        border-radius: 12px;
        background: rgba(0,0,0,0.28);
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 12px;
        transition: border-color 0.2s ease, background 0.2s ease;
      }
      .image-dropzone.dragover { border-color: #5EB3DB; background: rgba(0,0,0,0.5); }
      .image-dropzone p { margin: 0; font-size: 13px; color: rgba(255,255,255,0.85); }
      .image-dropzone button {
        padding: 8px 14px;
        border: none;
        border-radius: 6px;
        background: #00c6ff;
        color: #fff;
        font-weight: bold;
        cursor: pointer;
      }
      .image-dropzone.image-set {
        border: none;
        background: transparent;
        padding: 0;
      }
      .image-dropzone.image-set p,
      .image-dropzone.image-set button { display: none; }

      #countdown ul { display: flex; justify-content: center; gap: 30px; list-style: none; padding: 0; }
      #countdown li span { display: block; font-size: 56px; font-weight: 900; }
      #starting h3 { font-size: 36px; margin-top: 20px; }
    </style>
  </head>
  <body>
    <div id="particles-js"></div>
    <div class="video-bg" id="videoBg"><div id="player"></div></div>

    <div class="wrap">
      <h1 id="headline"></h1>

      <div id="title-controls" class="controls">
        <label>Meeting Title:</label>
        <input type="text" id="training-title" placeholder="Enter title" />
        <button id="title-btn">Set</button>
      </div>

      <div id="name-controls" class="controls">
        <label>Presenter Name:</label>
        <input type="text" id="presenter-name-input" placeholder="Enter name" />
        <button id="presenter-name-btn">Set</button>
      </div>

      <div id="role-controls" class="controls">
        <label>Presenter Title:</label>
        <input type="text" id="presenter-role-input" placeholder="Enter title" />
        <button id="presenter-role-btn">Set</button>
      </div>

      <div class="profile">
        <div class="image-dropzone" id="image-dropzone">
          <img id="profile-img" class="hidden" alt="Presenter" />
          <p>Drag & drop an image here</p>
          <button type="button" id="image-select-btn">Choose File</button>
          <input type="file" id="profile-image-input" accept="image/*" hidden />
        </div>
        <h2 id="presenter-name" class="empty"></h2>
        <h3 id="presenter-role" class="empty"></h3>
      </div>

      <div id="time-controls" class="controls">
        <label>Meeting Time:</label>
        <input type="time" id="training-time" />
        <button id="time-btn">Start</button>
      </div>

      <!-- Yes/No buttons for video background -->
      <div id="video-toggle" class="controls">
        <label>Use Video Background?</label>
        <button id="video-yes">Yes</button>
        <button id="video-no">No</button>
      </div>

      <div id="video-controls" class="controls" style="display:none;">
        <label>YouTube URL:</label>
        <input type="text" id="video-url" placeholder="Paste YouTube link" />
        <button id="video-btn">Set Video</button>
      </div>

      <section id="countdown" style="display:none;">
        <h4>Starting In</h4>
        <ul>
          <li><span id="hours">00</span>Hours</li>
          <li><span id="minutes">00</span>Minutes</li>
          <li><span id="seconds">00</span>Seconds</li>
        </ul>
      </section>
      <section id="starting" style="display:none;">
        <h3>Starting Now</h3>
      </section>
    </div>

    <img id="logo" src="logo.png" alt="CenterWell" />

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
      const el = {
        headline: document.getElementById('headline'),
        titleInput: document.getElementById('training-title'),
        timeInput: document.getElementById('training-time'),
        titleBtn: document.getElementById('title-btn'),
        timeBtn: document.getElementById('time-btn'),
        countdown: document.getElementById('countdown'),
        starting: document.getElementById('starting'),
        hours: document.getElementById('hours'),
        minutes: document.getElementById('minutes'),
        seconds: document.getElementById('seconds'),
        titleControls: document.getElementById('title-controls'),
        timeControls: document.getElementById('time-controls'),
        videoBg: document.getElementById('videoBg'),
        videoToggle: document.getElementById('video-toggle'),
        videoYes: document.getElementById('video-yes'),
        videoNo: document.getElementById('video-no'),
        videoControls: document.getElementById('video-controls'),
        videoInput: document.getElementById('video-url'),
        videoBtn: document.getElementById('video-btn'),
        nameControls: document.getElementById('name-controls'),
        nameInput: document.getElementById('presenter-name-input'),
        nameBtn: document.getElementById('presenter-name-btn'),
        nameDisplay: document.getElementById('presenter-name'),
        roleControls: document.getElementById('role-controls'),
        roleInput: document.getElementById('presenter-role-input'),
        roleBtn: document.getElementById('presenter-role-btn'),
        roleDisplay: document.getElementById('presenter-role'),
        imageDropzone: document.getElementById('image-dropzone'),
        imageInput: document.getElementById('profile-image-input'),
        imageBtn: document.getElementById('image-select-btn'),
        imageDisplay: document.getElementById('profile-img'),
      };

      const pad = n => String(n).padStart(2,'0');
      let targetMs = null, timer = null;

      function initParticles(){
        if (!window.particlesJS) {
          setTimeout(initParticles, 50);
          return;
        }

        particlesJS('particles-js', {
          particles: {
            number: { value: 80, density: { enable: true, value_area: 800 } },
            color: { value: ['#5EB3DB', '#ffffff', '#163C9F'] },
            shape: { type: 'circle' },
            opacity: { value: 0.6, random: true },
            size: { value: 3, random: true },
            line_linked: { enable: true, distance: 140, color: '#48A0D3', opacity: 0.45, width: 1 },
            move: { enable: true, speed: 1.6, direction: 'none', random: false, straight: false, out_mode: 'out', attract: { enable: false } }
          },
          interactivity: {
            detect_on: 'window',
            events: {
              onhover: { enable: true, mode: 'repulse' },
              onclick: { enable: false },
              resize: true
            },
            modes: {
              grab: { distance: 180, line_linked: { opacity: 0.7 } },
              repulse: { distance: 260, duration: 0.7 }
            }
          },
          retina_detect: true
        });
      }

      initParticles();

      function setTitle(){ const t=(el.titleInput.value||'').trim(); el.headline.textContent=t; el.titleControls.style.display='none'; }
      function setTime(){ const val=el.timeInput.value; if(!val){ alert('Select a time'); return; } const [hh,mm]=val.split(':').map(Number); const now=new Date(); let target=new Date(now.getFullYear(),now.getMonth(),now.getDate(),hh,mm,0,0); if(target.getTime()<=now.getTime()) target.setDate(target.getDate()+1); targetMs=target.getTime(); el.timeControls.style.display='none'; startCountdown(); }
      function startCountdown(){ el.countdown.style.display='block'; el.starting.style.display='none'; clearInterval(timer); timer=setInterval(tick,250); tick(); }
      function tick(){ if(targetMs==null) return; const diff=Math.max(0,targetMs-Date.now()); const total=Math.floor(diff/1000); const h=Math.floor(total/3600); const m=Math.floor((total%3600)/60); const s=total%60; el.hours.textContent=pad(h); el.minutes.textContent=pad(m); el.seconds.textContent=pad(s); if(diff===0){ clearInterval(timer); el.countdown.style.display='none'; el.starting.style.display='block'; } }

      el.titleBtn.addEventListener('click', setTitle);
      el.timeBtn.addEventListener('click', setTime);

      function setPresenterName(){
        const name=(el.nameInput.value||'').trim();
        el.nameDisplay.textContent = name;
        el.nameDisplay.classList.toggle('empty', name === '');
        el.nameControls.style.display='none';
      }
      function setPresenterRole(){
        const role=(el.roleInput.value||'').trim();
        el.roleDisplay.textContent = role;
        el.roleDisplay.classList.toggle('empty', role === '');
        el.roleControls.style.display='none';
      }

      function handleImageFile(file){
        if(!file) return;
        if(!(file.type||'').startsWith('image/')){ alert('Please select an image file.'); return; }
        const reader = new FileReader();
        reader.onload = evt => {
          if(evt.target && typeof evt.target.result === 'string'){
            el.imageDisplay.src = evt.target.result;
            el.imageDisplay.classList.remove('hidden');
            el.imageDropzone.classList.add('image-set');
          }
        };
        reader.readAsDataURL(file);
      }

      function handleImageInput(event){ const file = event.target.files && event.target.files[0]; handleImageFile(file); event.target.value=''; }

      function enableEnterSubmit(input, handler){ input.addEventListener('keydown', ev=>{ if(ev.key==='Enter'){ handler(); } }); }

      function allowEditingAgain(displayEl, controlsEl, inputEl){
        displayEl.title = 'Double-click to edit';
        displayEl.style.cursor = 'pointer';
        displayEl.addEventListener('dblclick', ()=>{
          controlsEl.style.display='inline-flex';
          inputEl.value = displayEl.textContent.trim();
          setTimeout(()=> inputEl.focus(), 0);
        });
      }

      el.nameBtn.addEventListener('click', setPresenterName);
      el.roleBtn.addEventListener('click', setPresenterRole);
      el.imageBtn.addEventListener('click', ()=> el.imageInput.click());
      el.imageInput.addEventListener('change', handleImageInput);

      enableEnterSubmit(el.nameInput, setPresenterName);
      enableEnterSubmit(el.roleInput, setPresenterRole);
      allowEditingAgain(el.nameDisplay, el.nameControls, el.nameInput);
      allowEditingAgain(el.roleDisplay, el.roleControls, el.roleInput);

      ['dragenter','dragover'].forEach(type=>{
        el.imageDropzone.addEventListener(type, ev=>{ ev.preventDefault(); ev.stopPropagation(); el.imageDropzone.classList.add('dragover'); });
      });
      ['dragleave','dragend'].forEach(type=>{
        el.imageDropzone.addEventListener(type, ev=>{ ev.preventDefault(); ev.stopPropagation(); el.imageDropzone.classList.remove('dragover'); });
      });
      el.imageDropzone.addEventListener('drop', ev=>{
        ev.preventDefault(); ev.stopPropagation();
        el.imageDropzone.classList.remove('dragover');
        const file = ev.dataTransfer && ev.dataTransfer.files && ev.dataTransfer.files[0];
        handleImageFile(file);
      });
      el.imageDropzone.addEventListener('click', ev=>{
        if(ev.target === el.imageDropzone || ev.target === el.imageDisplay){ el.imageInput.click(); }
      });

      // Video background
      let ytPlayer = null;
      function loadYT(){ if(window.YT) return; const s=document.createElement('script'); s.src='https://www.youtube.com/iframe_api'; document.head.appendChild(s); }
      window.onYouTubeIframeAPIReady = function(){};

      function extractVideoId(url){ if (!url) return null; const m = url.match(/[?&]v=([^&#]+)/) || url.match(/youtu\.be\/([^?&#/]+)/) || url.match(/embed\/([^?&#/]+)/); return m ? m[1] : null; }
      function setVideo(){
        const id = extractVideoId((el.videoInput.value||'').trim());
        if(!id){ alert('Invalid YouTube URL'); return; }
        if (!ytPlayer){
          ytPlayer = new YT.Player('player',{
            videoId:id,
            playerVars:{ autoplay:1, controls:0, disablekb:1, fs:0, iv_load_policy:3, modestbranding:1, playsinline:1, rel:0, loop:1, playlist:id, mute:1 },
            events:{ onReady:(e)=>{ try{ e.target.mute(); e.target.playVideo(); }catch(_){ } } }
          });
        } else { ytPlayer.loadVideoById(id); }
        el.videoControls.style.display='none';
        el.videoBg.style.display='block';
      }
      el.videoBtn.addEventListener('click', setVideo);

      // Handle Yes/No buttons
      el.videoYes.addEventListener('click',()=>{
        el.videoToggle.style.display='none';
        el.videoControls.style.display='inline-flex';
        loadYT();
      });
      el.videoNo.addEventListener('click',()=>{
        el.videoToggle.style.display='none';
        el.videoControls.style.display='none';
        el.videoBg.style.display='none';
        if(ytPlayer) { try{ ytPlayer.pauseVideo(); }catch(_){} }
      });
    </script>
  </body>
</html>
